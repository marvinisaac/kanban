<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Kanban | Code with Kuya Marvin</title>
        <style>
            body {
                margin: 0 auto;
                width: 960px;
            }
            #taskNew {
                border: 1px solid black;
                margin: 20px 0;
                padding: 10px;
                width: 100%;
            }
            div {
                float: left;
                width: 320px;
            }
            div h1 {
                text-align: center;
            }
            div ul {
                list-style-type: none;
                padding-left: 0;
            }
            div ul li {
                border: 1px solid black;
                margin: 10px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <input id="taskNew" placeholder="Add new task..." type="text">
        <div>
            <h1>TODO</h1>
            <ul id="todo"></ul>
        </div>
        
        <div>
            <h1>DOING</h1>
            <ul id="doing"></ul>
        </div>
        
        <div>
            <h1>DONE</h1>
            <ul id="done"></ul>
        </div>
        <script>
            // Add keypress event listener to input
            var input = document.getElementById('taskNew');
            input.addEventListener('keypress', taskCreate);

            // Initialize task arrays and create columns
            var tasksTodo = [];
            var tasksDoing = [];
            var tasksDone = [];
            storageLoad();
            kanbanRedraw();

            // Loads JSON stored in local storage
            // If none is found, leave as blank arrays
            function storageLoad () {
                tasksTodo = JSON.parse(localStorage.getItem('todo')) || [];
                tasksDoing = JSON.parse(localStorage.getItem('doing')) || [];
                tasksDone = JSON.parse(localStorage.getItem('done')) || [];
            }

            // Store arrays as JSON to local storage
            function storageSave () {
                localStorage.setItem('todo', JSON.stringify(tasksTodo));
                localStorage.setItem('doing', JSON.stringify(tasksDoing));
                localStorage.setItem('done', JSON.stringify(tasksDone));
            }

            // Redraws the whole kanban by:
            // 1) clearing all columns
            // 2) re-creating columns with updated array contents
            function kanbanRedraw () {
                var cards = document.getElementsByTagName('li');
                for (var index = cards.length - 1; index >= 0; index--) {
                    cards[index].remove();
                }
                columnCreate('todo', tasksTodo);
                columnCreate('doing', tasksDoing);
                columnCreate('done', tasksDone);
            }

            // Fill columns with tasks
            function columnCreate(column, tasks) {
                for (var index = tasks.length - 1; index >= 0; index--) {
                    cardCreate(tasks[index], column);
                }
            }

            // Create cards in specified column and add click event listeners
            function cardCreate (task, column) {
                var column = document.getElementById(column);
                var card = document.createElement('li');
                var cardText = document.createTextNode(task);

                card.appendChild(cardText);
                card.addEventListener('click', taskMove);
                column.prepend(card);
            }

            // Handle addition of new tasks
            function taskCreate (event) {
                if (event.key !== 'Enter') {
                    return false;
                }

                var task = input.value;
                input.value = '';
                tasksTodo.unshift(task);
                storageSave();
                kanbanRedraw();
            }

            // Handle movement of tasks to next 
            function taskMove (event) {
                var task = event.target.innerText;
                var originId = event.target.parentNode.id;
                var origin = undefined
                var destination = undefined;

                switch (originId) {
                    case 'todo':
                        origin = tasksTodo
                        destination = tasksDoing;
                        break;
                    case 'doing':
                        origin = tasksDoing
                        destination = tasksDone;
                        break;
                }

                if (destination === undefined) {
                    return false;
                }

                var index = origin.indexOf(task);
                origin.splice(index, 1);
                destination.unshift(task);
                storageSave();
                kanbanRedraw();
            }
        </script>
    </body>
</html>
