<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Kanban | Code with Kuya Marvin</title>
        <style>
            body {
                margin: 0 auto;
                width: 960px;
            }
            div {
                float: left;
                width: 320px;
            }
            div h1 {
                text-align: center;
            }
            div ul {
                list-style-type: none;
                padding-left: 0;
            }
            div ul li {
                border: 1px solid black;
                margin: 10px;
                padding: 10px;
            }
            #taskNewInput {
                border: 2px solid black;
                box-sizing: border-box;
                display: block;
                line-height: 16px;
                margin: 10px auto;
                padding: 10px;
                width: 33.33%;
            }
        </style>
    </head>
    <body>
        <input id="taskNewInput" autofocus
            type="text" placeholder="Add new task...">

        <div>
            <h1>TODO</h1>
            <ul id="listTodo">
                <li>Save tasks to browser's storage</li>
            </ul>
        </div>
        
        <div>
            <h1>DOING</h1>
            <ul>
                <li>Enable movement of task to next column</li>
            </ul>
        </div>
        
        <div>
            <h1>DONE</h1>
            <ul>
                <li>Add new tasks using JavaScript</li>
                <li>Deploy as GitHub Page</li>
                <li>Add CSS styles</li>
                <li>Add HTML body</li>
                <li>Create index.html</li>
            </ul>
        </div>
        <script>
            var taskInput = document.getElementById('taskNewInput');

            function taskCreate (event) {
                if (event.key !== 'Enter') {
                    return false;
                }

                var task = taskInput.value;
                cardCreate(task);

                taskInput.value = '';
            }

            function cardCreate (task) {
                var listTodo = document.getElementById('listTodo');
                var cardNew = document.createElement('li');
                var cardNewText = document.createTextNode(task);

                cardNew.appendChild(cardNewText);
                listTodo.appendChild(cardNew);
            }

            taskInput.addEventListener('keypress', taskCreate);
        </script>
    </body>
</html>
