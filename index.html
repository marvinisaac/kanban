<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Kanban | Code with Kuya Marvin</title>
        <style>
            body {
                margin: 0 auto;
                width: 960px;
            }
            div {
                float: left;
                width: 320px;
            }
            div h1 {
                text-align: center;
            }
            div ul {
                list-style-type: none;
                padding-left: 0;
            }
            div ul li {
                border: 1px solid black;
                margin: 10px;
                padding: 10px;
            }
            div #listTodo li,
            div #listDoing li {
                cursor: pointer;
            }
            #taskNewInput {
                border: 2px solid black;
                box-sizing: border-box;
                display: block;
                line-height: 16px;
                margin: 10px auto;
                padding: 10px;
                width: 33.33%;
            }
        </style>
    </head>
    <body>
        <input id="taskNewInput" autofocus
            type="text" placeholder="Add new task...">

        <div>
            <h1>TODO</h1>
            <ul id="listTodo"></ul>
        </div>
        
        <div>
            <h1>DOING</h1>
            <ul id="listDoing"></ul>
        </div>
        
        <div>
            <h1>DONE</h1>
            <ul id="listDone"></ul>
        </div>
        <script>
            var taskInput = document.getElementById('taskNewInput');
            var kanbanTodo = [];
            var kanbanDoing = [
                'Save tasks to browser\'s storage'
            ];
            var kanbanDone = [
                'Enable movement of task to next column',
                'Add new task using Javascript',
                'Deploy as GitHub Page',
                'Add CSS styles',
                'Add HTML body',
                'Create index.html'
            ];

            kanbanInit();
            taskInput.addEventListener('keypress', taskCreate);
            
            function kanbanInit () {
                kanbanColumnInit(kanbanTodo, 'listTodo');
                kanbanColumnInit(kanbanDoing, 'listDoing');
                kanbanColumnInit(kanbanDone, 'listDone');
            }

            function kanbanColumnInit(tasks, list) {
                for (var i = 0; i < tasks.length; i++) {
                    cardCreate(tasks[i], list);
                }
            }

            function taskCreate (event) {
                if (event.key !== 'Enter') {
                    return false;
                }

                var task = taskInput.value;
                cardCreate(task);

                taskInput.value = '';
            }

            function cardCreate (task, tasklist = 'listTodo') {
                var listDestination = document.getElementById(tasklist);
                var cardNew = document.createElement('li');
                var cardNewText = document.createTextNode(task);

                cardNew.appendChild(cardNewText);
                listDestination.prepend(cardNew);

                if (tasklist === 'listTodo') {
                    taskTodoAddEvent();
                }

                if (tasklist === 'listDoing') {
                    taskDoingAddEvent();
                }
            }

            function taskTodoAddEvent () {
                var tasklistTodo = document.getElementById('listTodo').children;
                var tasklistTodoLength = tasklistTodo.length - 1;

                for (var i = tasklistTodoLength; i >= 0; i--) {
                    tasklistTodo[i].addEventListener('click', taskMoveToDoing);
                }
            }

            function taskDoingAddEvent () {
                var tasklistDoing = document.getElementById('listDoing').children;
                var tasklistDoingLength = tasklistDoing.length - 1;

                for (var i = tasklistDoingLength; i >= 0; i--) {
                    tasklistDoing[i].addEventListener('click', taskMoveToDone);
                }
            }

            function taskMoveToDoing (event) {
                var taskOriginal = event.target;
                var task = taskOriginal.innerHTML;

                cardCreate(task, 'listDoing');
                taskOriginal.remove();
            }

            function taskMoveToDone (event) {
                var taskOriginal = event.target;
                var task = taskOriginal.innerHTML;

                cardCreate(task, 'listDone');
                taskOriginal.remove();
            }
        </script>
    </body>
</html>
